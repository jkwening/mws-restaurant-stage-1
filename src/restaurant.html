<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="./css/styles.css" type="text/css" inline>
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#3367D6">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Google map with restaurant"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="contentinfo" aria-label="Restaurant details">
      <div id="restaurant-header">
        <h2 id="restaurant-name"></h2>
        <div id="fav-btn">
          <button class="btn">
            <i id="not-fav-icon" class="far fa-grin-hearts" aria-label="Marked as not a favorite restaurant"></i>
            <i id="fav-icon" class="fas fa-grin-hearts" aria-label="Marked as a favorite"></i>
          </button>
        </div>
      </div>
      <div class="wide-50">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div class="wide-50">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="contentinfo" aria-label="Customer reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning add reviews modal -->
    <section id="add-review-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div id="close">
          <span class="close">&times;</span>
        </div>
        <!-- review form -->
        <form id='review-form' name="review-form">
          <div class="row">
            <div class="col-25">
                <label for="name">Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="rating">Rating</label>
            </div>
            <div class="col-75">
              <select id="rating" name="rating" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="comment">Comment</label>
            </div>
            <div class="col-75">
              <textarea id="comment" name="comments" placeholder="Write your comment here..."
                style="height: 200px" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25"></div>
            <div class="col-75">
              <input id="form-submit" type="submit" value="submit">
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- End add reviews modal -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script defer type="application/javascript" charset="utf-8" src="./js/helper.js"></script>
  <!-- Main javascript file -->
  <script defer type="application/javascript" src="./js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5_piZRacxa_t9dIC9G5hDBtKwh08Er3Q&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
