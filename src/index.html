<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3367D6">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google map with restaurants"></div>
    </section>
    <section id="results-container">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
          aria-label="Filter results by neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"
          aria-label="Filter results by cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="List of restaurants"></ul>
    </section>
  </main>

  <script>
    /**
     * Handle logic related to service worker
     */
    let activeSW;
    if ('serviceWorker' in navigator) {
      // listen to state changes
      navigator.serviceWorker.register('/service-worker.js').then(reg => {
        console.log('Registration successful, scope is:', reg.scope);

        if (reg.installing) {
          console.log('[restaurants_info.js] Service worker is installing...');
          activeSW = reg.installing;
          activeSW.addEventListener('statechange', () => {
            if (activeSW.state === 'activated') {
              activeSW.postMessage({'onlineStatus': navigator.onLine});
            }
          });
        }
      }).catch(error => {
        console.log('Service worker registration failed, error:', error);
      });

      window.addEventListener('online', event => {
        if (navigator.serviceWorker.controller) {
          console.log('[restaurants_info.js] Service worker is in control!');
          navigator.serviceWorker.controller.postMessage({'onlineStatus': true});
        } else {
          activeSW.postMessage({'onlineStatus': true});
        }
        notifyUser();
      });
      
      window.addEventListener('offline', event => {
        if (navigator.serviceWorker.controller) {
          console.log('[restaurants_info.js] Service worker is in control!');
          navigator.serviceWorker.controller.postMessage({'onlineStatus': false});
        } else {
          activeSW.postMessage({'onlineStatus': false});
        }
        notifyUser();
      });
    } else {
      console.log('Service workers are not supported!');
    }

    notifyUser = () => {
      if ('Notification' in window) {
        if (Notification.permission === 'default') {
          Notification.requestPermission(permission => {
            console.log('[notifyUser] Result of permission request: ', permission);
          })
        }
        
        if (Notification.permission === 'granted') {
          let text = 'Network connection: ';
          if (navigator.onLine) {
            text += 'online!';
          } else {
            text += 'offline!';
          }
          const notify = new Notification('Online Status', {
            body: text
          });
          setTimeout(notify.close.bind(notify), 4000);
        }
      }
    }
  </script>
  <script async defer type="application/javascript" charset="utf-8" src="dist/js/helper.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="dist/js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5_piZRacxa_t9dIC9G5hDBtKwh08Er3Q&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
